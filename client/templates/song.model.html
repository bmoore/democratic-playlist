<span class="track"><%= track %> </span>
<span class="title"><%= title %> </span>
<span class="artist"><a href="/artist/<%= artist_id %>"><%=artist.get('name')%></a></span>
<span class="album"><a href="/album/<%= album_id %>"><%=album.get('name')%></a></span>
<span class="vote-count"><%= votes %></span>
<span class="actions">
  <% if(!voted_for){ %>
    <a class="upvote" href="#">Upvote</a>
  <% }else{ %>
    <a class="voted" href="#">Upvoted</a>
  <% } %>
</span>
