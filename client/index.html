<!DOCTYPE html>
<html>
<head>
<title>Democratic Playlist</title>
  <script src="socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('http://localhost');
    socket.on('news', function (data) {
      console.log(data);
      socket.emit('my other event', { my: 'data' });
    });
  </script>
  <script data-main="config" src="jam/require.js"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div id="main" role="main">
    <section id="playlist">
      <h1>Now Playing</h1>

      <ol class="tracks">
        <!-- should this be a table? yuck -->
      </ol>

    </section> <!-- /#playlist -->
    
    <section id="library">
      <h1>Library</h1>

      <!-- TODO:
        - toggle list-by (artist/album)
        - search drawer?
        - folded list (expand rows to see all songs/albums)
      -->

      <!-- album list sorted by artist -->
      <div id="albums">
        <ol class="list">
        </ol>
      </div>

      <div id="album-detail">
        <div class="jacket">
        </div>
        <ol class="tracks">
          <li>
            <span class="track-number">1</span>
            <span class="title">Our Hearts of Ruin</span>
            <span class="artist"><a href="#artist/2">Blue Sky Black Death</a></span>
            <span class="actions"><a href="#" class="voted">Upvoted</a></span>
          </li>
          <li>
            <span class="track-number">2</span>
            <span class="title">Sleeping Children Are Still Flying</span>
            <span class="artist"><a href="#artist/2">Blue Sky Black Death</a></span>
            <span class="actions"><a href="#" class="upvote">Upvote</a></span>
          </li>
          <li>
            <span class="track-number">3</span>
            <span class="title">And Stars, Ringed</span>
            <span class="artist"><a href="#artist/2">Blue Sky Black Death</a></span>
            <span class="actions"><a href="#" class="upvote">Upvote</a></span>
          </li>
          <li>
            <span class="track-number">4</span>
            <span class="title">To The Ends Of The Earth</span>
            <span class="artist"><a href="#artist/2">Blue Sky Black Death</a></span>
            <span class="actions"><a href="#" class="upvote">Upvote</a></span>
          </li>


        </ol>
      </div>
    </section> <!-- /#library-->
  </div> <!-- end main -->

</body>
</html>
